// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        flatDir dirs: "${DASHO_HOME}/gradle"
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.preemptive:dasho:3.0.+'
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

allprojects {

    repositories {
        jcenter()
        google()
    }
}

apply plugin: 'android-reporting'


task doAllTheThings(type: GradleBuild) {
     tasks = ['clean', 'build', 'uninstallAll',
              'installMenuWithInteractionDebug', 'installMenuWithoutInteractionDebug',
              'installSingleWithInteractionDebug', 'installSingleWithoutInteractionDebug']
}
