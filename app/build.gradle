apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.preemptive.dasho.example.gameoflife"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    flavorDimensions 'view', 'interaction'

    productFlavors {
        menu {
            dimension 'view'
            applicationIdSuffix ".menu"
        }
        single {
            dimension 'view'
            applicationIdSuffix ".single"
        }
        withInteraction {
            dimension 'interaction'
            applicationIdSuffix ".interactive"
        }
        withoutInteraction {
            dimension 'interaction'
            applicationIdSuffix ".noninteractive"
        }
    }

    lintOptions {
        ignore 'GoogleAppIndexingWarning', 'Overdraw'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation project(':library')
}
