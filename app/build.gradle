apply plugin: 'com.android.application'
apply from: 'dasho.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.preemptive.dasho.example.gameoflife"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    flavorDimensions 'view', 'interaction'

    productFlavors {
        menu {
            dimension 'view'
            applicationIdSuffix ".menu"
        }
        single {
            dimension 'view'
            applicationIdSuffix ".single"
        }
        withInteraction {
            dimension 'interaction'
            applicationIdSuffix ".interactive"
        }
        withoutInteraction {
            dimension 'interaction'
            applicationIdSuffix ".noninteractive"
        }
    }

    lintOptions {
        ignore 'GoogleAppIndexingWarning', 'Overdraw'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation project(':library')
}
